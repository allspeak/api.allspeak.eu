{% extends "layout.html" %}

{% block content %}

<div class="admin-view-users">
  <div class="page-header">
    <h2>Patients</h2>
  </div>

  <div class="row">
    <table class="table table-striped" id="admin_list_of_users">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>api key</th>
          <th>Registration Date</th>
          <th>Last login</th>
          </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td><a href="{{ url_for('user.user_profile', id=user.id) }}"> {{ user.get_username() }} </a></td>
            <td> {{ user.role }} </td>
            <td> {{ user.api_key }} </td>
            <td> {{ user.registered_on | datetime }} </td>
            <td> {{ user.current_logged_in | datetime }} </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
